{% load cms_tags %}

<div class="contribution-feed space-y-4">
    <div class="feed-item flex items-start gap-4 bg-white rounded-xl shadow-md p-4 hover:shadow-lg transition">
        <div class="feed-icon flex-shrink-0">
            <div class="text-emerald-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                     viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                          clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        <div class="feed-content flex-1">
            <p class="feed-text text-gray-700">
                <span class="font-semibold text-gray-900">{{ instance.title }}</span><br>
                <a href="{{ instance.url }}" target="_blank"
                   class="text-emerald-600 hover:underline">
                    {{ instance.url }}
                </a>
            </p>
        </div>
    </div>
</div>
